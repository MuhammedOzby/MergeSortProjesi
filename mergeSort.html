<head>

  <title>Merge Sort Algoritmas覺n覺n incelenmesi.</title>
</head>

<body>
  <script>
    const unsortedArr = [16, 21, 11, 8, 12, 22];


    function merge(arr1, arr2) {
      let sorted = [];

      while (arr1.length && arr2.length) {
        if (arr1[0] < arr2[0]) sorted.push(arr1.shift());
        else sorted.push(arr2.shift());
      };

      let merged = sorted.concat(arr1.slice().concat(arr2.slice()))
      document.write(JSON.stringify(merged) + "\n")

      return merged;
    }

    function mergeSort(arr) {
      document.write(JSON.stringify(arr) + "\n")

      if (arr.length <= 1) return arr;

      // Diziyi ikiye ay覺r覺yoruz.
      let mid = Math.floor(arr.length / 2),
        left = mergeSort(arr.slice(0, mid)),
        right = mergeSort(arr.slice(mid));


      return merge(left, right);
    }
  </script>
  <pre>
<script>
  console.log(mergeSort(unsortedArr));
</script>
  </pre>

</body>

</html>
